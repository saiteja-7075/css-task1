<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 200px;
            height: 200px;
            border-style: solid;
            position: relative;
        }
        .child{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            bottom: 0;
            right:0;
        }
    </style>
</head>
<body>
    <div class="parent">
          <div class="child">

          </div>
    </div>
</body>
</html>
